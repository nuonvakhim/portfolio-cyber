<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuon Vakhim | Full Stack Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #00f3ff;
        --neon-pink: #bc13fe;
        --neon-yellow: #fcee0a;
        --bg-dark: #050505;
      }
      
      body {
        background-color: var(--bg-dark);
        color: #e0e0e0;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }

      .font-mono {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.6;
      }

      /* Glitch Animation */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      /* Full Glitch (Color + Movement) for solid text */
      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--neon-cyan);
        text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-yellow);
      }

      /* Movement Only Glitch (For Gradient Text) */
      .glitch-anim:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.96; }
        95% { opacity: 0.99; }
        100% { opacity: 0.94; }
      }
      
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-cyan); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-pink); 
      }

      /* Utility for glowing text */
      .text-glow-cyan {
        text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan);
      }
      .text-glow-pink {
        text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
      }
      
      .clip-path-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
